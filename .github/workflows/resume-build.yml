name: JSON Résumé HTML render/commit

on:
  pull_request:
    branches:
      - main
    paths:
      - 'static/resume.json'
  push:
    branches:
      - main
    paths:
      - 'static/resume.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        id: checkout
      - name: Render JSON Résumé HTML
        uses: chessmango/action-resumed-render@v1.0.2
        id: render
      - name: Commit rendered HTML
        id: commit
        run: |
          git config --local user.email "chessmango@users.noreply.github.com"
          git config --local user.name "Owen Valentine"
          if [ -n "$(git status --porcelain static/resume.html)" ]; then
            git add static/resume.html
            git commit -m "[actions skip] chore(static/resume.html): render JSON Résumé HTML"
            echo ::set-output name=exit_code::0
          else
            echo ::set-output name=exit_code::1
          fi
      - name: Push rendered HTML
        id: push
        if: steps.commit.outputs.exit_code == 0
        run: |
          git push
